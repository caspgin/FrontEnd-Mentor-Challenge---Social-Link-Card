<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link href="./index.css" rel="stylesheet" type="text/css">
		<link href="./output.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		<title>Frontend Mentor | Social links profile</title>
		
	</head>
	<body class="grid place-content-center min-h-screen bg-[#141414] text-white text-[14px] ">
		<main class="test min-[450px]:w-[420px] max-[450px]:w-[clamp(280px,80%,420px)] h-[595px] bg-[#1f1f1f] rounded-md flex flex-col items-center max-[450px]:px-4 min-[450px]:px-8 py-10">
			<div class="flex flex-col items-center w-full gap-3">
				<div class="w-[80px] aspect-square rounded-full overflow-hidden grid place-content-center">
					<img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
				</div>
				<div class="text-center">
					<h1 class="text-2xl font-semibold">Jessica Randall</h1>
					<h3 class="text-sm text-[#c4f82a] font-semibold mt-1">London, United Kingdom</h3>
				</div>
				<p class="text-sm mt-2 text-gray-400 text-center">  
					"Front-end developer and avid reader."
				</p>
			</div>
			<div class="flex flex-col items-center gap-3 mt-6 w-full 
				*:bg-[#333333]
				*:w-[80%]
				*:py-2
				*:rounded-md
				*:text-sm
				*:font-semibold">
				<button>GitHub</button>
				<button>Frontend Mentor</button>
				<button>LinkedIn</button>
				<button>Twitter</button>
				<button>Instagram</button>
			</div>
			<div class="text-xs mt-8 w-full text-center text-gray-400 [&_a]:font-semibold [&_a]:text-center [&_a]:w-full">
				<p class="inline-block">Challenge by 
					<div class="inline-flex ml-1 anc"> 
						<a class="anc" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
					</div>
				</p> 
				<p class="inline-block">Coded by <div class="inline-flex ml-1 anc"><a class="" href="#">Abidali Sarangwala</a></div>.</p>
			</div>
		</main>
	</body>
</html>
